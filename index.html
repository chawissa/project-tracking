<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <img src="images/logo.svg" alt="logo" />

        <a href="#" class="hamburger">
          <img src="images/icon-hamburger.svg" alt="hamburger icon" />
        </a>

        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="login"><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container mobile-reverse">
        <div>
          <h3><span>New</span> Monograph Dashboard</h3>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>

          <div class="flex">
            <button>Schedule a demo</button>
            <h3>to see a live preview</h3>
          </div>
        </div>

        <div>
          <img
            src="images/illustration-devices.svg"
            alt="devices"
            class="image"
          />
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Charissa D. Ramirez</a>.
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
