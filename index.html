<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/mine.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.svg" class="logo" alt="logo" />
        <img
          src="images/icon-hamburger.svg"
          class="hamburger--mobile"
          alt="hamburger icon"
        />

        <div class="nav--mobile">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="login"><a href="#">Login</a></li>
          </ul>
        </div>
      </nav>

      <main>
        <div class="content">
          <div class="content__illustration">
            <img
              src="images/illustration-devices.svg"
              alt="devices illustration"
              class="illustration"
            />
          </div>

          <div class="content__description">
            <h3><span>New</span> Monograph Dashboard</h3>
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>

            <div class="btn">
              <button>Schedule a demo</button>
              <h3>to see a live preview</h3>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Charissa D. Ramirez</a>.
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
